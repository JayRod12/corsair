<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Corsair</title>
    <link rel="stylesheet" href="style/welcomeScreen.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="welcomeScreen">
      <form action="/highScores" method="get">
        <button id="trophyButton"><img id="trophyImage" 
          src="media/trophy.png" alt="Hall of Fame"></button>
      </form>
      <div id="title">
        <h1 id="titleCorsair">
          C&nbsp &nbsp &nbspRSAIR
        </h1>
        <canvas id="wheel" width="250px" height="250px"></canvas>
      </div>
      <div id="buttonAndTextField">
        <div>
          <input id="textField" type="text" name="shipName" placeholder="Ship's Name" maxlength="14">
        </div>
        <div>
          <button id="playButton">
            Play
          </button>
        </div>
      </div>
    </div>
    <div id="game_canvas">
      <script src="/socket.io/socket.io.js"></script>
      <canvas id="main_canvas" tabindex='1'></canvas>
      <script src="serializer.js"></script>
      <script src="pirateNames.js"></script>
      <script src="collision_detection.js"></script>
      <script src="sim.js"></script>
      <script src="island.js"></script>
      <script src="loot.js"></script>
      <script src="cannon.js"></script>
      <script src="ship.js"></script>
      <script src="client_scripts/wheel.js"></script>
      <script src="client_scripts/buffer-loader.js"></script>
      <script src="client_scripts/audio.js"></script>
      <script src="shared_game.js"></script>
      <script src="treasure.js"></script>
      <script src="utils.js"></script>
      <script src="client_scripts/tutorial.js"></script>
      <script src="client_scripts/index.js"></script>
      <script src="client_scripts/draw.js"></script>
      <script src="client_scripts/client_game.js"></script>
      <script src="client_scripts/compass.js"></script>
    </div>
  </body>
</html>
