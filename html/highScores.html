<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>High Scores</title>
	<link rel="stylesheet" href="style/highScores.css">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<form action="/" method="get">
    	<button id="goBackButton"><img id="goBackImage"
      		src="media/goBack.png" alt="Go Back"></button>
  	</form>
	<h1>Hall of Fame</h1>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="top_scores.js"></script>
  <div id= "tableContainer" ng-app="app" ng-controller="controller">
			<table>
				<tr ng-repeat="o in data track by $index">
				<td>{{o.name}}</td>
				<td>{{o.score}}</td>
			</td>
		</table>
  </div>
</body>
</html>
