  function smooth(x, y){

    corners = ( grid[x-1][y-1]+grid[x+1][y-1]+grid[x-1][y+1]+grid[x+1][y+1]

  }

  function perlin(x, y){

    var xi = Math.floor(x) % 255;
    var yi = Math.floor(y) % 255;

    var xf = x - Math.floor(x);
    var yf = y - Math.floor(y);

    var u = fade(xf);
    var v = fade(yf);
    

    var aa, ab, ba, bb;
    /*
    aa = p[p[xi  ] + yi  ];
    ab = p[p[xi+1] + yi  ];
    ba = p[p[xi  ] + yi+1];
    bb = p[p[xi+1] + yi+1];
    */
    aa = grid[xi+1][yi];
    ab = grid[xi-1][yi];
    ba = grid[xi][yi+1];
    bb = grid[xi][yi-1];

    var i = lerp( grad(aa, xf, yf), grad(ba, xf, yf-1), u);
    var j = lerp( grad(ab, xf-1, yf), grad(bb, xf-1, yf-1), u);

    var ret = (lerp (i, j, v) + 1) / 2;
    return ret;

  }

  function grad(hash, x, y){
    switch(hash % 4){
        case 0: return  x + y;
        case 1: return -x + y;
        case 2: return  x - y;
        case 3: return -x - y;
    }
  }
